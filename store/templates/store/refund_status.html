{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5" style="max-width: 800px;">
  <div class="card p-4 shadow-lg">
    <div class="card-header text-center">
      <h2 class="text-primary">Refund Status</h2>
    </div>
    <div class="card-body">
      <p class="text-center mb-3"><strong>Order ID:</strong> {{ refund.order.id }}</p>
      <p class="text-center mb-3"><strong>Status:</strong> {{ refund.status }}</p>
      <p class="text-center mb-3"><strong>Reason:</strong> {{ refund.reason }}</p>
      <p class="text-center mb-3"><strong>Submitted on:</strong> {{ refund.created_at }}</p>
    </div>
  </div>
</div>
{% endblock %}
