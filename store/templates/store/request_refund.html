{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Request a Refund</h2>
    <p>Order ID: {{ order.id }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit Refund Request</button>
    </form>
</div>
{% endblock %}
