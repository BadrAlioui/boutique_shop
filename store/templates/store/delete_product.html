{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5" style="max-width: 800px;">
    <div class="card p-5 shadow-lg">
        <h2 class="text-center text-danger mb-4"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h2>
        <p class="text-center text-muted">Are you sure you want to delete the following product?</p>
        <h4 class="text-center text-primary mb-4"><strong>{{ product.title }}</strong></h4>
        
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-3">
                <i class="fas fa-trash-alt"></i> Yes, Delete
            </button>
            <a href="{% url 'products' %}" class="btn btn-secondary btn-lg">
                <i class="fas fa-times-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
