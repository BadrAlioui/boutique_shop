{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Register</h2>
<form method="POST" action="{% url 'register' %}" class="account-form my-4">
    {% csrf_token %}
    {% if form.errors %}
        <p class="text-danger">Your form has errors. Please correct them below.</p>
    {% endif %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="id_address">Address</label>
        <input type="text" name="address" id="id_address" class="form-control" placeholder="Enter your address">
    </div>
    <input type="submit" value="Register" class="btn btn-secondary" />
</form>
{% endblock %}
